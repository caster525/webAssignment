<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/modern_Minecraft/CSS/MainStyle.css">
    <link rel="stylesheet" href="/modern_Minecraft/CSS/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="wrapper-login">
        <from name="login">
            <h1>Login</h1>
            <div class="input-box">
                <input class="inputUser" id="inputUser" type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input class="inputPass" id="inputPass" type="password" placeholder="Password"
                    pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,})"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="homePage.html">Forgot password?</a>
            </div>
            <button type="submit" class="btn" id="login-btn" onclick="login()">Login</button>
            <div class="register-link">
                <p>
                    Don't have an account? <a id="loginSwap-btn">Register</a>  
                </p>
            </div>

        </from>
    </div>
    <div class="wrapper-register active">
        
        <from >
            <h1>Register Now</h1>
            <div class="close-btn">
                <i class='bx bx-x' id="close-btn"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="repeat your password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>


            <button type="submit" class="btn">Register</button>


        </from>
    </div>
</body>
<script src=" login.js"></script>

</html>
