<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="MainStyle.css">
    <link rel="stylesheet" href="GalleryStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <img src="images/mcLogo.png">
                <span>Modern Minecraft</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class="bx bxs-grid-alt"></i>
                    <span class="nav-item">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-briefcase'></i>
                    <span class="nav-item">About Us</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-photo-album'></i>
                    <span class="nav-item">Gallery</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-book-alt'></i>
                    <span class="nav-item">Guides</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-log-out"></i>
                    <span class="nav-item">log out</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="container">
            <h1>
                Modern Minecraft
            </h1>
        </div>
        <h1 align="center">
            Gallery
        </h1>
        <h3 align="center">
            Here is a gallery of some modern designs in Minecraft for your inspiration and enjoyment.
        </h3>
        <div class="grid-wrapper">
            <div><img src="images/modern4.webp"></div>
            <div><img src="images/modern4Pool.webp"></div>
            <div><img src="images/modern4Court.webp"></div>
            <div><img src="images/modern4Rear.webp"></div>
            <div><img src="images/modern4Front.webp"></div>
            <div><img src="images/modern4FrontLow.webp"></div>
            <div><img src="images/modern4FrontSide.webp"></div>
            <div><img src="images/modern4FirstFloorInterior.webp"></div>
            <div><img src="images/modern4LivingRoom.webp"></div>
            <div><img src="images/modern4Lights.webp"></div>
            <div><img src="images/modern4Stairs.webp"></div>
            <div><img src="images/modern4Kitchen.webp"></div>
            <div><img src="images/modern4Dining.webp"></div>
            <div><img src="images/modern4Bedroom1.webp"></div>
            <div><img src="images/modern4Bedroom1Bathroom.webp"></div>
            <div><img src="images/modern4Bedroom2.webp"></div>
            <div><img src="images/modern4Entertainment.webp"></div>
            <div><img src="images/modern4Bar.webp"></div>
            <div><img src="images/modern4Oriental.webp"></div>
        </div>
    </div>
    <script>
        let btn = document.querySelector('#btn');
        let sidebar = document.querySelector('.sidebar');
    
        btn.onclick = function () {
            sidebar.classList.toggle('active');
        };
    </script>
    
</body>
