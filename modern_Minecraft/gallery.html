<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="icon" href="images/mcLogo.png">
    <link rel="stylesheet" href="../modern_Minecraft/CSS/MainStyle.css">
    <link rel="stylesheet" href="../modern_Minecraft/CSS/galleryStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="sidebar"> <!-- adds left side navigation bar -->
        <div class="top">
            <div class="logo">
                <img src="images/mcLogo.png">
                <span>Modern Minecraft</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <ul>
            <li>
                <a href="homePage.html" class="normal">
                    <i class="bx bxs-grid-alt"></i>
                    <span class="nav-item">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="aboutUs.html" class="normal">
                    <i class='bx bxs-briefcase'></i>
                    <span class="nav-item">About Us</span>
                </a>
            </li>
            <li>
                <a href="gallery.html" class="normal">
                    <i class='bx bxs-photo-album'></i>
                    <span class="nav-item">Gallery</span>
                </a>
            </li>
            <li>
                <a href="guides.html" class="normal">
                    <i class='bx bxs-book-alt'></i>
                    <span class="nav-item">Guides</span>
                </a>
            </li>
            <li >
                <a href="Index(login).html" class="logout">
                    <i class="bx bx-log-out"></i>
                    <span class="nav-item">Log Out</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1 class="brand">
                Modern Minecraft Gallery
            </h1>
        </header>
        <audio controls autoplay class="music" id="bgMusic"> <!-- plays background music -->
            <source src="video/C418-Sweden.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <div class="heading">
            <h1>Gallery</h1>
            <p>Here is a gallery of modern designs in Minecraft for your inspiration and enjoyment.</p>
        </div>
        <div class="grid-wrapper"> <!-- places images in a grid -->
            <div class="big"><img class="myImages" id="myImg" alt="Overview" alt="Overview" src="images/modern4.webp"></div>
            <div class="wide"><img class="myImages" id="myImg" alt="Swimming Pool" src="images/modern4Pool.webp"></div>
            <div class="wide"><img class="myImages" id="myImg" alt="Tennis Court" src="images/modern4Court.webp"></div>
            <div><img class="myImages" id="myImg" alt="Rear view" src="images/modern4Rear.webp"></div>
            <div><img class="myImages" id="myImg" alt="Front view" src="images/modern4Front.webp"></div>
            <div><img class="myImages" id="myImg" alt="Front view low angle" src="images/modern4FrontLow.webp"></div>
            <div class="big"><img class="myImages" id="myImg" alt="Front view side angle" src="images/modern4FrontSide.webp"></div>
            <div><img class="myImages" id="myImg" alt="Interior" src="images/modern4FirstFloorInterior.webp"></div>
            <div class="tall"><img class="myImages" id="myImg" alt="Living Room" src="images/modern4LivingRoom.webp"></div>
            <div><img class="myImages" id="myImg" alt="Living Room lights" src="images/modern4Lights.webp"></div>
            <div><img class="myImages" id="myImg" alt="Staircase" src="images/modern4Stairs.webp"></div>
            <div class="wide"><img class="myImages" id="myImg" alt="Kitchen" src="images/modern4Kitchen.webp"></div>
            <div class="wide"><img class="myImages" id="myImg" alt="Dining Room" src="images/modern4Dining.webp"></div>
            <div class="big"><img class="myImages" id="myImg" alt="Master Bedroom" src="images/modern4Bedroom1.webp"></div>
            <div class="big"><img class="myImages" id="myImg" alt="En Suite Bathroom" src="images/modern4Bedroom1Bathroom.webp"></div>
            <div><img class="myImages" id="myImg" alt="Guest Bedroom" src="images/modern4Bedroom2.webp"></div>
            <div><img class="myImages" id="myImg" alt="Entertainment Room" src="images/modern4Entertainment.webp"></div>
            <div><img class="myImages" id="myImg" alt="Bar Table" src="images/modern4Bar.webp"></div>
            <div><img class="myImages" id="myImg" alt="Oriental Room" src="images/modern4Oriental.webp"></div>
            <div id="myModal" class="modal"> <!-- modal display for images -->
                <span class="close">&times;</span>
                <img class="modal-content" id="img01">
                <div id="caption"></div>
            </div>
        </div>
    </div>
</body>
<script src="JS/homePageScript.js"></script>
<script src="JS/galleryScript.js"></script>
</html>
